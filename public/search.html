<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/search.css">
    </head>
    <body onload="load()">

        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class="bx bxl-codepen"></i>
                    <span>Interface</span>
                </div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <div class="user">
                <img src="../sources/person_24dp_FILL0_wght400_GRAD0_opsz24 (1).png" id="navimg" alt="test" class="user-img">
                <div>
                    <p class="bold" id="usernamenav"></p>
                </div>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <i class="bx bxs-grid-alt"></i>
                        <span class="nav-item">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-shopping-bag"></i>
                        <span class="nav-item">Products</span>
                    </a>
                    <span class="tooltip">Products</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-list-check"></i>
                        <span class="nav-item">Categories</span>
                    </a>
                    <span class="tooltip">Categories</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-cog"></i>
                        <span class="nav-item">Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-log-out"></i>
                        <span class="nav-item">Logout</span>
                    </a>
                    <span class="tooltip">Logout</span>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="container">
                <h1 style="text-align: center; margin-top: 3rem">Search Users</h1>
                <!--        <input type="search" id="suche" placeholder="Search...">
                    <button onclick="search()" id="search">Search</button>
                    <div id="userX"></div>-->
                <div class="row height d-flex justify-content-center align-items-center">
                    <div class="col-md-8">
                        <div class="search">
                            <i class="fa fa-search"></i>
                            <input type="search" id="suche" class="form-control" placeholder="Max Mustermann">
                            <div class="button1">
                                <button onclick="search()" id="search" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="userX"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/4889bb9c2b.js" crossorigin="anonymous"></script>
        <script src="../js/search.js"></script>
        <script src="../js/navbar.js"></script>
    </body>
</html>
