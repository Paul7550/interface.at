<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <title>UserX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
        <link rel="stylesheet" href="css/userx.css" />
        <link rel="stylesheet" href="css/navbar.css" />
    </head>
    <body>
        <div class="sidebar">
            <div class="top">
                <div class="logo">
                    <i class="bx bxl-codepen"></i>
                    <span>Interface</span>
                </div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <a href="userx.html" id="userlink userx" onclick="window.profile()">
                <div class="user">
                    <img
                        src="../sources/person_24dp_FILL0_wght400_GRAD0_opsz24 (1).png"
                        id="navimg"
                        alt="test"
                        class="user-img"
                    />
                    <div>
                        <p class="bold" id="usernamenav"></p>
                    </div>
                </div>
            </a>
            <ul>
                <li>
                    <a href="../public/index.html">
                        <i class="bx bx-home"></i>
                        <span class="nav-item">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="../public/search.html">
                        <i class="bx bx-search"></i>
                        <span class="nav-item">Suche</span>
                    </a>
                    <span class="tooltip">Suche</span>
                </li>
                <li>
                    <a href="../public/create.html">
                        <i class="bx bx-plus-circle"></i>
                        <span class="nav-item">Erstellen</span>
                    </a>
                    <span class="tooltip">Erstellen</span>
                </li>
                <li>
                    <a href="../public/settings.html">
                        <i class="bx bx-cog"></i>
                        <span class="nav-item">Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>
                <li id="login">
                    <a href="../public/login.html">
                        <i class="bx bx-log-in"></i>
                        <span class="nav-item">Login</span>
                    </a>
                    <span class="tooltip">login</span>
                </li>
                <li onclick="window.logout()" id="logout">
                    <a href="index.html">
                        <i class="bx bx-log-out"></i>
                        <span class="nav-item">Logout</span>
                    </a>
                    <span class="tooltip">Logout</span>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <img
                        src="../sources/person_24dp_FILL0_wght400_GRAD0_opsz24.png"
                        id="profileimg"
                        class="profilepicture col-sm-6 col-md-6 col-lg-6"
                    />
                    <div id="username" class="username col-sm-12 col-md-12 col-lg-12"></div>
                    <div id="followdiv" class="followbutton col-sm-12 col-md-12 col-lg-12"></div>
                </div>
                <div class="space"></div>
                <div class="row">
                    <div id="follower" class="follow col-sm-4 col-md-4 col-lg-4"></div>
                    <div id="followed" class="followcount col-sm-4 col-md-4 col-lg-4"></div>
                    <div id="postcount" class="posts col-sm-4 col-md-4 col-lg-4"></div>
                </div>
                <div class="space"></div>
                <div class="row">
                    <div class="description col-sm-12 col-md-12 col-lg-12">no description yet</div>
                </div>
                <div class="space"></div>
                <div class="row">
                    <div class="line col-sm-12 col-md-12 col-lg-12"></div>
                </div>
                <div class="space"></div>
                <div class="row">
                    <div class="post col-sm-12 col-md-12 col-lg-12"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/4889bb9c2b.js" crossorigin="anonymous"></script>
        <script type="module" src="../js/userx.js"></script>
        <script type="module" src="../js/navbar.js"></script>
    </body>
</html>
