<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Signin</title>
        <script src="signin.js"></script>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div id="container">
            <div id="signupform">
                <h1 class="title">Signup Form</h1>
                <div class="wrapper">
                    <button class="button">Signup</button>
                    <button class="button" id="space">Login</button>
                </div>
                <br>
                <div id="textinput">
                    <input id="email" placeholder="E-Mail" type="email" class="spaceinput">
                    <br>
                    <input id="username" placeholder="Username" type="text" class="spaceinput">
                    <br>
                    <input id="password" placeholder="Password" type="password" class="spaceinput">
                    <br>
                    <input id="cfmpassword" placeholder="Confirm password" type="password" class="spaceinput">
                    <br>
                    <a><button onclick="signin()">create acc</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
