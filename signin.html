<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Signin</title>
        <script src="signin.js"></script>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
    <div class="alert">
        <span id="emailinuse" class="closebtn">&times;</span>
    </div>
        <div id="container">
            <div id="signupform">
                <h1 class="title">Signup Form</h1>
                <div class="wrapper">
                    <button class="button">Login</button>
                    <button class="button" id="space">Signup</button>
                </div>
                <br>
                <div id="textinput">
                    <input id="email" placeholder="E-Mail" type="email" class="spaceinput">
                    <br>
                    <input id="username" placeholder="Username" type="text" class="spaceinput">
                    <br>
                    <input id="password" placeholder="Password" type="password" class="spaceinput">
                    <span id="passwordnotmatch"></span>
                    <br>
                    <input id="cfmpassword" placeholder="Confirm password" type="password" class="spaceinput">
                    <br>
                    <div>
                        <a><button class="signupbutton" id="link" onclick="signin()">Create Account</button></a>
                    </div>
                </div> <!--Textinput-->
            </div> <!--Signupform-->
        </div> <!--Container-->
    </body>
</html>
